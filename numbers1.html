<body>
  <label for="num">ENTER NUMBER</label><br><br>
  <input type="number" id="num"> <span id="msg"></span> <br><br>
  <button onclick="oe()">result</button>
  <script>
function oe() {
    let num=document.querySelector("#num").value
    if ((num %2)===0) {
        document.querySelector("#msg").innerHTML="WAO! it is an even number"
    }else{
        document.querySelector("#msg").innerHTML="ohhhhh! it is not an even number"
    }
    if (num== "") {
        document.querySelector("#msg").innerHTML=""
        
    }
}






  </script>
